---

- name: install curl
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - curl
  sudo: True

- stat: path=/usr/bin/node
  register: node

- name: add node debian
  shell:  curl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash -
  sudo: True
  when: node.stat.exists == False

- name: install apt packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - vim
    - build-essential
    - nodejs
    - git
    - ruby
    - ruby-dev
    - nginx
  sudo: True

- name: Install ruby gems as Grunt dependencies
  gem: name="{{ item }}" state=present include_dependencies=yes user_install=no
  with_items:
    - bundler
  sudo: True

- name: install global npm packages
  npm:
    name: "{{ item }}"
    global: yes
    state: present
  with_items:
    - grunt-cli
    - yo
    - bower
    - forever
  sudo: True

- name: Create base directory
  file:
    path: /data
    state: directory
    owner: vagrant
    group: vagrant
  sudo: True